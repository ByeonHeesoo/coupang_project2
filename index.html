<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.ico" />
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/pages/offer.css" />
  <link rel="stylesheet" href="./stylesheets/pages/../init/base.css" />
  <link rel="stylesheet" href="./stylesheets/theme.css" />
</head>
<body>
  <div class="wrap">
    <!-- 헤더영역 -->
    <header class="header">
      <a href="https://www.coupang.com/">
        <h1>
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp">
            <img src="./assets/logo/logo.png" alt="쿠팡로고">
          </picture>
        </h1>
      </a>
    </header>

    <!-- 섹션영역 -->
    <section class="container">
      <div class="today_shopping_container">
        <h3>
          <span class="icon"></span> <!--css로 아이콘 넣기-->
          <span class="today_shopping">오늘의 쇼핑 제안</span>
        </h3>
      </div>

      <!-- 아이템 영역 -->
      <div class="item_container">
        <ul class="item">

          <li>
            <a href="#">
              <img class="img" src="./assets/offer/furniture.jpg" alt="렌지대">
              <span class="sale" aria-label="30% 할인">30%</span>
              <div>
                <span class="title">솔로리빙 셀린 렌지대 60...</span>
                <div class="star_review">
                  <span class="star type01" aria-label="별점 4.5점"></span>
                  <span class="review" aria-label="리뷰 수 3255개">(3,255)</span>
                </div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./assets/offer/renton.jpg" alt="랜턴">
              <div>
                <span class="title">옆 동네몰 레트로 LED 감성...</span>
                <span class="shipping"><img src="./assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="로켓배송"></span>
                <div class="star_review">
                  <span class="star type01" aria-label="별점 4.5점"></span>
                  <span class="review" aria-label="리뷰 수 1807개">(1,807)</span>
                </div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./assets/offer/drying-rack.jpg" alt="건조대">
              <div>
                <span class="title">프리미엄 부착식 식기건조...</span>
                <span class="free shipping" aria-label="무료배송">무료배송</span>
                <div class="star_review">
                  <span class="star type02" aria-label="별점 4점"></span>
                  <span class="review" aria-label="리뷰 수 2423개">(2,423)</span>
                </div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <img class="img" src="./assets/offer/boohgle.jpg" alt="냄비">
              <span class="sale" aria-label="10% 할인">10%</span>
              <div>
                <span class="title">타지 않는 냄비 보오글 네모...</span>
                <span class="shipping"><img src="./assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="로켓배송"></span>
                <div class="star_review">
                  <span class="star type03" aria-label="별점 5점"></span>
                  <span class="review" aria-label="리뷰 수 1009개">(1,009)</span>
                </div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <img class="img" src="./assets/offer/deskset.jpg" alt="책상">
              <span class="sale" aria-label="25% 할인">25%</span>
              <div>
                <span class="title">베스트리빙 베이직 멀티 H...</span>
                <span class="free shipping" aria-label="무료배송">무료배송</span>
                <div class="star_review">
                  <span class="star type02" aria-label="별점 4점"></span>
                  <span class="review" aria-label="리뷰 수 3203개">(3,203)</span>
                </div>
              </div>
            </a>
          </li>

        </ul>
      </div>
    </section>
  </div>
</body>
</html>
